syntax = "proto3";

package ondewo.nlu;

import "google/protobuf/field_mask.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

import "ondewo/nlu/common.proto";

// Service to manage Call Center AI (CCAI service) Projects.
service CcaiProjects {

    // Retrieves information about a specific CCAI service project.
    rpc GetCcaiProject (GetCcaiProjectRequest) returns (CcaiProject);

    // Creates a new CCAI service project based on the provided request.
    rpc CreateCcaiProject (CreateCcaiProjectRequest) returns (CreateCcaiProjectResponse);

    // Deletes a CCAI service project identified by the provided request.
    rpc DeleteCcaiProject (DeleteCcaiProjectRequest) returns (DeleteCcaiProjectResponse);

    // Lists all CCAI service projects based on the provided request.
    rpc ListCcaiProjects (ListCcaiProjectsRequest) returns (ListCcaiProjectsResponse);

    // Updates the information of an existing CCAI service project.
    rpc UpdateCcaiProject (UpdateCcaiProjectRequest) returns (UpdateCcaiProjectResponse);

    // Retrieves information about a specific CCAI service.
    rpc GetCcaiService (GetCcaiServiceRequest) returns (CcaiService);

}


// Message representing a CCAI service project
message CcaiProject {

    // Resource name of the CCAI service project
    string name = 1;

    // Required. The display name of this ccai project.
    string display_name = 2;

    // Optional. Resource name of the user who is the owner of the project.
    string owner_name = 3;

    // Map of two letter language codes to lists of CcaiServiceList
    // Two-letter language codes following ISO 639-1 (see <a href="https://en.wikipedia.org/wiki/ISO_639-1">https://en.wikipedia.org/wiki/ISO_639-1</a>)
    map<string, CcaiServiceList> ccai_services_map = 4;

    // The status of the ccai project.
    CcaiProjectStatus ccai_project_status = 5;

    // Creation date and time. Read-only field.
    google.protobuf.Timestamp created_at = 6;

    // Modification date and time. Read-only field.
    google.protobuf.Timestamp modified_at = 7;

    // User id in the form of a valid UUID.
    string created_by = 8;

    // User id in the form of a valid UUID.
    string modified_by = 9;

    // Required. Associated NLU agent
    // Format: <pre><code>projects/&lt;project_uuid&gt;/agent</code></pre>
    string nlu_project_name = 10;
}


// Status of a Call Center AI (CCAI service) Project.
enum CcaiProjectStatus {

    // No status specified
    CCAI_PROJECT_STATUS_UNSPECIFIED = 0;

    // Project successfully created and undeployed
    CCAI_PROJECT_STATUS_UNDEPLOYED = 1;

    // Project configuration is updating
    CCAI_PROJECT_STATUS_UPDATING = 2;

    // Project is deploying
    CCAI_PROJECT_STATUS_DEPLOYING = 3;

    // Project is deployed
    CCAI_PROJECT_STATUS_DEPLOYED = 4;

    // Project is un-deploying
    CCAI_PROJECT_STATUS_UNDEPLOYING = 5;

    // Project is currently deleting
    CCAI_PROJECT_STATUS_DELETING = 6;

    // Project is deleted
    CCAI_PROJECT_STATUS_DELETED = 7;

}

// Message representing a list of CCAI service services
message CcaiServiceList {

    // CCAI service services
    repeated CcaiService ccai_services = 1;
}

// Defines the types of CCAI (Call Center AI) services available in the system.
//
// Each service type represents a specific capability or module within the ONDEWO platform
// that enables comprehensive call center and customer interaction management. Services can be
// composed in workflows and are identified by their type, language code, and provider configuration.
enum CcaiServiceType {

    // No service type specified or unknown type
    CCAI_SERVICE_TYPE_UNSPECIFIED = 0;

    // ONDEWO Agent Interaction Manager (AIM)
    // Orchestrates multi-channel agent interactions, conversation routing, and workforce management.
    // Handles inbound/outbound call distribution, chat routing, and agent state management.
    CCAI_SERVICE_TYPE_ONDEWO_AIM = 1;

    // ONDEWO Business Process Intelligence (BPI)
    // Analyzes call center processes, identifies optimization opportunities, and monitors compliance.
    // Enables workflow automation, process mining, and performance benchmarking.
    CCAI_SERVICE_TYPE_ONDEWO_BPI = 2;

    // ONDEWO Customer Service Intelligence (CSI)
    // Provides customer service analytics, sentiment analysis, and interaction quality scoring.
    // Generates insights from call recordings, transcripts, and customer feedback.
    CCAI_SERVICE_TYPE_ONDEWO_CSI = 3;

    // ONDEWO Natural Language Understanding (NLU)
    // Core natural language processing service for intent recognition, entity extraction, and dialogue management.
    // Essential for conversational AI and automated customer interactions.
    CCAI_SERVICE_TYPE_ONDEWO_NLU = 4;

    // ONDEWO Speech-to-Text (S2T)
    // Converts audio speech to written text with high accuracy and multi-language support.
    // Integrates with voice channels for real-time transcription during calls.
    CCAI_SERVICE_TYPE_ONDEWO_S2T = 5;

    // ONDEWO Session Initiation Protocol (SIP)
    // Manages VoIP signaling, call establishment, call control, and telephony infrastructure.
    // Handles SIP trunk integration, PBX connectivity, and call routing logic.
    CCAI_SERVICE_TYPE_ONDEWO_SIP = 6;

    // ONDEWO Text-to-Speech (T2S)
    // Converts written text to natural-sounding audio speech with multiple voice options.
    // Enables voice-based responses, IVR prompts, and notification delivery.
    CCAI_SERVICE_TYPE_ONDEWO_T2S = 7;

    // ONDEWO VOIP Telephone System Integration (VTSI)
    // Provides virtual telephony infrastructure for testing, simulation, and call management.
    // Enables stress testing, scenario simulation, and quality assurance for voice applications.
    CCAI_SERVICE_TYPE_ONDEWO_VTSI = 8;

    // ONDEWO VOIP Telephone System Integration (VTSI) with RabbitMQ
    // Extended VTSI service with RabbitMQ message queue integration for asynchronous processing.
    // Enables decoupled, scalable call handling and event streaming.
    CCAI_SERVICE_TYPE_ONDEWO_VTSI_RABBITMQ = 9;

    // ONDEWO NLU Question Answering (QA)
    // Provides intelligent question-answering capabilities for knowledge base queries.
    // Enables automated FAQ handling and self-service customer support.
    CCAI_SERVICE_TYPE_ONDEWO_NLU_QA = 10;

    // ONDEWO NLU Webhook
    // Enables webhook-based event integration for NLU events and external notifications.
    // Allows real-time integration with third-party systems and custom workflows.
    CCAI_SERVICE_TYPE_ONDEWO_NLU_WEBHOOK = 11;

    // ONDEWO Survey
    // Manages survey campaigns, customer feedback collection, and satisfaction measurements.
    // Supports post-call surveys and voice-based survey delivery.
    CCAI_SERVICE_TYPE_ONDEWO_SURVEY = 12;

    // ONDEWO NLU Large Language Model (LLM)
    // Integrates large language models for advanced NLP tasks and generative AI capabilities.
    // Enables contextual responses, content generation, and semantic understanding.
    CCAI_SERVICE_TYPE_ONDEWO_NLU_LLM = 13;

    // ONDEWO NLU Web Search
    // Performs real-time internet search queries and retrieves current information.
    // Enables agents to access live data during customer interactions.
    CCAI_SERVICE_TYPE_ONDEWO_NLU_WEBSEARCH = 14;

    // ONDEWO Agent Interaction Manager (AIM) WebChat
    // Enables live chat interactions via web browsers for customer support.
    // Manages web-based messaging channels with agent assignment and routing.
    CCAI_SERVICE_TYPE_ONDEWO_AIM_WEBCHAT = 15;

    // ONDEWO Agent Interaction Manager (AIM) WebPhone
    // Enables VoIP phone interactions directly through web browsers without additional software.
    // Supports WebRTC-based calling for modern browser environments.
    CCAI_SERVICE_TYPE_ONDEWO_AIM_WEBPHONE = 16;

    // ONDEWO NLU Vector Store
    // Manages vector embeddings and semantic search capabilities for knowledge retrieval.
    // Enables similarity matching and context-aware information lookup.
    CCAI_SERVICE_TYPE_ONDEWO_NLU_VECTORSTORE = 17;

    // ONDEWO NLU LLM Agent
    // Autonomous agent powered by large language models with tool-calling capabilities.
    // Enables complex, multi-step tasks and dynamic decision-making in customer interactions.
    CCAI_SERVICE_TYPE_ONDEWO_NLU_LLM_AGENT = 18;

    // ONDEWO NLU LLM Model Context Protocol (MCP)
    // Integrates large language models with the Model Context Protocol standard for tool usage.
    // Enables standardized integration with external tools and data sources.
    CCAI_SERVICE_TYPE_ONDEWO_NLU_LLM_MCP = 19;

    // ONDEWO NLU LLM Retrieval-Augmented Generation (RAG)
    // Enhances large language model responses with document and knowledge base retrieval.
    // Enables grounded, factual responses backed by organizational knowledge.
    CCAI_SERVICE_TYPE_ONDEWO_NLU_LLM_RAG = 20;

    // ONDEWO Analytics
    // Provides comprehensive analytics and metrics for call center operations and KPI tracking.
    // Enables real-time dashboards, historical analysis, and predictive insights.
    CCAI_SERVICE_TYPE_ONDEWO_ANALYTICS = 21;

    // ONDEWO Analytics Dashboard
    // Visual dashboard for displaying analytics, KPIs, and performance metrics.
    // Provides interactive reports for supervisors, managers, and executives.
    CCAI_SERVICE_TYPE_ONDEWO_ANALYTICS_DASHBOARD = 22;

    // ONDEWO VOIP Telephone System Integration (VTSI) Outbound Calling
    // Handles outbound call campaigns and call management.
    // Enables sales outreach, follow-ups, and proactive customer communication.
    CCAI_SERVICE_TYPE_ONDEWO_VTSI_OUTBOUND_CAMPAIGN = 23;

    // ONDEWO VOIP Telephone System Integration (VTSI) Inbound Campaign
    // Manages inbound call campaigns and call routing for marketing or support purposes.
    // Enables targeted call handling and customer engagement strategies.
    CCAI_SERVICE_TYPE_ONDEWO_VTSI_INBOUND_CAMPAIGN = 24;

}

// Definition of a Call Center AI (CCAI service) Service.
message CcaiService {

    // Resource name of the service. Must be unique.
    string name = 1;

    // Display name for better identification.
    string display_name = 2;

    // Language code representing the service language
    // Format (e.g., "en" for English, "de" for German).
    string language_code = 3;

    // gRPC host for communication with the specified port.
    string grpc_host = 4;

    // Port for gRPC communication.
    int32 grpc_port = 5;

    // Web gRPC host for web-based communication with the specified port.
    string webgrpc_host = 6;

    // Port for web gRPC communication.
    int32 webgrpc_port = 7;

    // Path to the gRPC certificate for secure communication.
    string grpc_cert = 8;

    // Additional host for communication, if needed.
    string host = 9;

    // Port for additional communication.
    int32 port = 10;

    // Another additional port for communication if required.
    int32 port2 = 11;

    // Http basic auth token
    string http_basic_auth_token = 12;

    // Account name for authentication.
    string account_name = 13;

    // Password for the specified account for authentication.
    string account_password = 14;

    // API key for accessing the service, if applicable.
    string api_key = 15;

    // Type of CCAI service service (e.g., TEXT_TO_SPEECH, SPEECH_TO_TEXT).
    CcaiServiceType ccai_service_type = 16;

    // Resource name of the ccai_project the ccai_service belongs to
    string ccai_project_name = 17;

    // Detailed configuration of the CcaiService
    google.protobuf.Struct ccai_service_config = 18;

    // Creation date and time of the service. Read-only field.
    google.protobuf.Timestamp created_at = 19;

    // Modification date and time of the service. Read-only field.
    google.protobuf.Timestamp modified_at = 20;

    // User ID of the creator in the form of a valid UUID. Read-only field.
    string created_by = 21;

    // User ID of the last modifier in the form of a valid UUID. Read-only field.
    string modified_by = 22;

    // Optional. The headers of the request message
    optional google.protobuf.Struct headers = 23;

    // Provider of the ccai service
    optional CcaiServiceProvider ccai_service_provider = 24;

    // Index indicating the hierarchical position of a service within the service hierarchy.
    // The index follows a tree-like structure, where each level of depth is separated by a &quot;_&quot;.
    // For example:
    // <ul>
    //   <li>&quot;1&quot; represents a top-level service</li>
    //   <li>&quot;1_1&quot; represents a sub-service under &quot;1&quot;</li>
    //   <li>&quot;1_1_1&quot; represents a sub-service under &quot;1.1&quot;</li>
    // </ul>
    // This structure allows for easy representation and organization of services in nested workflows.
    //
    // If CcaiService have the same service_hierarchy they are executed in parallel.
    // For example:
    // <ul>
    //   <li>&quot;1&quot; Service A</li>
    //   <li>&quot;1_1&quot; Service B</li>
    //   <li>&quot;1_1&quot; Service C</li>
    // </ul>
    //
    // Service B and C will be executed in parallel and the Service A receives both results of service B and C.
    // The variable for the return value of a service is {{OUTPUT_SERVICE_service_hierarchy}}. So in the example
    // above the outputs of the services are {{OUTPUT_SERVICE_1}}, {{OUTPUT_SERVICE_1_1}}, and {{OUTPUT_SERVICE_1_2}}.
    optional string service_hierarchy = 25;

}

