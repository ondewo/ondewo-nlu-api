// <p>An intent represents a mapping between input from a user and an action to
// be taken by your application. When you pass user input to the
// <a href="index.html#google.cloud.dialogflow.v2.Sessions.DetectIntent">DetectIntent</a> (or
// <a href="index.html#google.cloud.dialogflow.v2.Sessions.StreamingDetectIntent">StreamingDetectIntent</a>) method, the
// Dialogflow API analyzes the input and searches
// for a matching intent. If no match is found, the Dialogflow API returns a
// fallback intent (<code>is_fallback</code> = true).</p>
//
// <p>You can provide additional information for the Dialogflow API to use to
// match user input to an intent by adding the following to your intent.</p>
//
// <ul>
//   <li><strong>Contexts</strong> - provide additional context for intent analysis. For
//     example, if an intent is related to an object in your application that
//     plays music, you can provide a context to determine when to match the
//     intent if the user input is &quot;turn it off&quot;.  You can include a context
//     that matches the intent when there is previous user input of
//     &quot;play music&quot;, and not when there is previous user input of
//     &quot;turn on the light&quot;.</li>
//
//   <li><strong>Events</strong> - allow for matching an intent by using an event name
//     instead of user input. Your application can provide an event name and
//     related parameters to the Dialogflow API to match an intent. For
//     example, when your application starts, you can send a welcome event
//     with a user name parameter to the Dialogflow API to match an intent with
//     a personalized welcome message for the user.</li>
//
//   <li><strong>Training phrases</strong> - provide examples of user input to train the
//     Dialogflow API agent to better match intents.</li>
// </ul>
//
// <p>For more information about intents, see the
// <a href="https://dialogflow.com/docs/intents">Dialogflow documentation</a>.</p>
service Intents {
    // <p>Returns the list of all intents in the specified agent.</p>
    rpc ListIntents (ListIntentsRequest) returns (ListIntentsResponse) {
        option (google.api.http) = {
            get: "/v2/{parent=projects/*/agent}/intents"
        };
    }

    // <p>Retrieves the specified intent.</p>
    rpc GetIntent (GetIntentRequest) returns (Intent) {
        option (google.api.http) = {
            get: "/v2/{name=projects/*/agent/intents/*}"
        };
    }

    // <p>Creates an intent in the specified agent.</p>
    rpc CreateIntent (CreateIntentRequest) returns (Intent) {
        option (google.api.http) = {
            post: "/v2/{parent=projects/*/agent}/intents"
            body: "*"
        };
    }

    // <p>Updates the specified intent.</p>
    rpc UpdateIntent (UpdateIntentRequest) returns (Intent) {
        option (google.api.http) = {
            patch: "/v2/{intent.name=projects/*/agent/intents/*}"
            body: "*"
        };
    }

    // <p>Deletes the specified intent.</p>
    rpc DeleteIntent (DeleteIntentRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v2/{name=projects/*/agent/intents/*}"
        };
    }

    // <p>Updates/Creates multiple intents in the specified agent.</p>
    //
    // <p>Operation &lt;response: <a href="index.html#google.cloud.dialogflow.v2.BatchUpdateIntentsResponse">BatchUpdateIntentsResponse</a>&gt;</p>
    rpc BatchUpdateIntents (BatchUpdateIntentsRequest) returns (BatchUpdateIntentsResponse) {
        option (google.api.http) = {
            post: "/v2/{parent=projects/*/agent}/intents:batchUpdate"
            body: "*"
        };
    }

    // <p>Deletes intents in the specified agent.</p>
    //
    // <p>Operation &lt;response: <a href="index.html#google.protobuf.Empty">google.protobuf.Empty</a>&gt;</p>
    rpc BatchDeleteIntents (BatchDeleteIntentsRequest) returns (ondewo.nlu.Operation) {
        option (google.api.http) = {
            post: "/v2/{parent=projects/*/agent}/intents:batchDelete"
            body: "*"
        };
    }

    // <p>Tags a specific intent with tag(s)</p>
    rpc TagIntent (IntentTagRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v2/{parent=projects/*/agent}/intents:tagIntent"
            body: "*"
        };
    }

    // <p>Deletes tag(s) for a specific intent</p>
    rpc DeleteIntentTag (IntentTagRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v2/{parent=projects/*/agent}/intents:deleteIntentTag"
            body: "*"
        };
    }

    // <p>Gets all the tags for a specific intent</p>
    rpc GetIntentTags (GetIntentTagsRequest) returns (GetIntentTagsResponse) {}

    // <p>Gets all the tags for all the intents</p>
    rpc GetAllIntentTags (GetAllIntentTagsRequest) returns (GetIntentTagsResponse) {}

    /************************* Training Phrase RPC Endpoints ****************************/

    // <p>Creates batch of training phrases</p>
    rpc BatchCreateTrainingPhrases (BatchCreateTrainingPhrasesRequest) returns (BatchTrainingPhrasesStatusResponse);

    // <p>Retrieve a training phrases batch of the specified names.</p>
    rpc BatchGetTrainingPhrases (BatchGetTrainingPhrasesRequest) returns (BatchTrainingPhrasesStatusResponse);

    // <p>Updates batch of training phrases</p>
    rpc BatchUpdateTrainingPhrases (BatchUpdateTrainingPhrasesRequest) returns (BatchTrainingPhrasesStatusResponse);

    // <p>Delete a training phrases batch of the specified names.</p>
    rpc BatchDeleteTrainingPhrases (BatchDeleteTrainingPhrasesRequest) returns (BatchDeleteTrainingPhrasesResponse);

    // <p>List training phrases (of a specific intent).</p>
    rpc ListTrainingPhrases (ListTrainingPhrasesRequest) returns (ListTrainingPhrasesResponse);


    /************************* Response RPC Endpoints ****************************/

    // <p>Creates batch of intent messages</p>
    rpc BatchCreateResponseMessages (BatchCreateResponseMessagesRequest) returns (BatchResponseMessagesStatusResponse);

    // <p>Retrieve a intent messages batch of the specified names.</p>
    rpc BatchGetResponseMessages (BatchGetResponseMessagesRequest) returns (BatchResponseMessagesStatusResponse);

    // <p>Updates batch of intent messages</p>
    rpc BatchUpdateResponseMessages (BatchUpdateResponseMessagesRequest) returns (BatchResponseMessagesStatusResponse);

    // <p>Delete a intent messages batch of the specified names.</p>
    rpc BatchDeleteResponseMessages (BatchDeleteResponseMessagesRequest) returns (BatchDeleteResponseMessagesResponse);

    // <p>List messages (of a specific intent).</p>
    rpc ListResponseMessages (ListResponseMessagesRequest) returns (ListResponseMessagesResponse);


    /************************* Parameter RPC Endpoints ****************************/

    // <p>Creates batch of intent messages</p>
    rpc BatchCreateParameters (BatchCreateParametersRequest) returns (BatchParametersStatusResponse);

    // <p>Retrieve a intent messages batch of the specified names.</p>
    rpc BatchGetParameters (BatchGetParametersRequest) returns (BatchParametersStatusResponse);

    // <p>Updates batch of intent messages</p>
    rpc BatchUpdateParameters (BatchUpdateParametersRequest) returns (BatchParametersStatusResponse);

    // <p>Delete a intent messages batch of the specified names.</p>
    rpc BatchDeleteParameters (BatchDeleteParametersRequest) returns (BatchDeleteParametersResponse);

    // <p>List messages (of a specific intent).</p>
    rpc ListParameters (ListParametersRequest) returns (ListParametersResponse);

    // <p>List Training phrases (of a specific intent).</p>
    rpc ListTrainingPhrasesofIntentsWithEnrichment (ListTrainingPhrasesofIntentsWithEnrichmentRequest) returns (ListTrainingPhrasesofIntentsWithEnrichmentResponse);

}

// <p>Represents an intent.</p>
// <p>Intents convert a number of user expressions or patterns into an action. An
// action is an extraction of a user command or sentence semantics.</p>
message Intent {

    // <p>Represents an example or template that the agent is trained on.</p>
    message TrainingPhrase {

        // <p>Represents an entity annotation in a training phrase. The entity can be annotated on the level of
        // entity type only or both entity type and entity value.</p>
        message Entity {

            // <p>Required. The unique entity type identifier in format
            // <code>projects/&lt;project_uuid&gt;/agent/entityTypes/&lt;entity_type_uuid&gt;</code>.</p>
            string entity_type_name = 1;

            // <p>Optional. The entity type name.</p>
            string entity_type_display_name = 3;

            // <p>Optional. The unique entity value identifier in format
            // <code>projects/&lt;project_uuid&gt;/agent/entityTypes/&lt;entity_type_uuid&gt;/entities/&lt;entity_uuid&gt;</code>.</p>
            // <p>The entity value must belong to the entity type defined in entity_type_name.</p>
            string entity_value_name = 4;

            // <p>Optional. The entity value name.</p>
            string entity_value_display_name = 5;

            // <p>Required. Defines a character position, where the entity starts in the training phrase text
            // (0-indexed).</p>
            int32 start = 6;

            // <p>Required. Defines a character position + 1, where the entity ends in the training phrase.</p>
            // <p>Example: &quot;Meet you tomorrow&quot; -&gt; Entity(entity_type_display_name=&quot;sys.date&quot;, start=9, end=17)</p>
            int32 end = 7;

            // <p>Optional. The unique parameter identifier in format
            // <code>projects/&lt;project_uuid&gt;/agent/intents/&lt;intent_uuid&gt;/parameters/&lt;parameter_uuid&gt;</code>
            // for the value extracted from the annotated part of the example. The parameter must be one of the
            // parameters defined in the top-level intent message.</p>
            // <p>Can be unset if the parameter is created in the same create/update intent request as the
            // annotation.</p>
            string parameter_name = 8;

            // <p>Optional. The parameter name.</p>
            string parameter_display_name = 9;

            // <p>Creation date and time. Read-only field.</p>
            google.protobuf.Timestamp created_at = 10;

            // <p>Modification date and time. Read-only field.</p>
            google.protobuf.Timestamp modified_at = 11;

            // <p>User id in form of a valid UUID.</p>
            string created_by = 12;

            // <p>User id in form of a valid UUID.</p>
            string modified_by = 13;
        }

        // <p>Represents different types of training phrases.</p>
        enum Type {
            // <p>Not specified. This value should never be used.</p>
            TYPE_UNSPECIFIED = 0;

            // <p>Examples do not contain @-prefixed entity type names, but example parts
            // can be annotated with entity types.</p>
            EXAMPLE = 1;

            // <p>Templates are not annotated with entity types, but they can contain
            // @-prefixed entity type names as substrings.</p>
            TEMPLATE = 2;
        }

        // <p>Required. The unique identifier of this training phrase.</p>
        // <p>Format: <pre><code>projects/&lt;project_uuid&gt;/agent/intents/&lt;intent_uuid&gt;/trainingPhrases/&lt;training_phrase_uuid&gt;</code></pre></p>
        string name = 1;

        // <p>Required. The type of the training phrase.</p>
        Type type = 2;

        // <p>Required. The text of the training phrase.</p>
        string text = 3;

        // <p>Optional. The collection of annotated entities in the training phrase.</p>
        repeated Entity entities = 4;

        // <p>Optional. Indicates how many times this example or template was added to
        // the intent. Each time a developer adds an existing sample by editing an
        // intent or training, this counter is increased.</p>
        int32 times_added_count = 5;

        // <p>Optional. The language of the training phrase.</p>
        string language_code = 6;

        // <p>Creation date and time. Read-only field.</p>
        google.protobuf.Timestamp created_at = 7;

        // <p>Modification date and time. Read-only field.</p>
        google.protobuf.Timestamp modified_at = 8;

        // <p>User id in form of a valid UUID.</p>
        string created_by = 9;

        // <p>User id in form of a valid UUID.</p>
        string modified_by = 10;
    }

    // <p>Structure of status of an Intent</p>
    enum IntentStatus {
        ACTIVE = 0;
        INACTIVE = 1;
    }

    // <p>Represents intent parameters.</p>
    message Parameter {

        // <p>Represents the prompts in the parameters.</p>
        message Prompt {

            // <p>The unique identifier of this prompt.</p>
            // <p>Format: <pre><code>projects/&lt;project_uuid&gt;/agent/intents/&lt;intent_uuid&gt;/parameters/&lt;parameter_uuid&gt;/prompts/&lt;prompt_uuid&gt;</code></pre></p>
            string name = 1;

            // <p>Required. Text of the prompt</p>
            string text = 2;

            // <p>The language of the prompts. If not specified, the default language code will be used.</p>
            string language_code = 3;

            // <p>Creation date and time. Read-only field.</p>
            google.protobuf.Timestamp created_at = 4;

            // <p>Modification date and time. Read-only field.</p>
            google.protobuf.Timestamp modified_at = 5;

            // <p>User id in form of a valid UUID.</p>
            string created_by = 6 ;

            // <p>User id in form of a valid UUID.</p>
            string modified_by = 7;
        }
        // <p>The unique identifier of this parameter.</p>
        // <p>Format: <pre><code>projects/&lt;project_uuid&gt;/agent/intents/&lt;intent_uuid&gt;/parameters/&lt;parameter_uuid&gt;</code></pre></p>
        string name = 1;

        // <p>Required. The name of the parameter.</p>
        string display_name = 2;

        // <p>Optional. The definition of the parameter value. It can be:</p>
        // <ul>
        //   <li>a constant string,</li>
        //   <li>a parameter value defined as <code>$parameter_name</code>,</li>
        //   <li>an original parameter value defined as <code>$parameter_name.original</code>,</li>
        //   <li>a parameter value from some context defined as
        //     <code>#context_name.parameter_name</code>.</li>
        // </ul>
        string value = 3;

        // <p>Optional. The default value to use when the <code>value</code> yields an empty
        // result.</p>
        // <p>Default values can be extracted from contexts by using the following
        // syntax: <code>#context_name.parameter_name</code>.</p>
        string default_value = 4;

        // <p>Optional. The unique identifier of the entity type in format
        // <code>projects/&lt;project_uuid&gt;/agent/entityTypes/&lt;entity_type_uuid&gt;</code> that describes values
        // of the parameter. If the parameter is required, this must be provided.</p>
        string entity_type_name = 5;

        // <p>Optional. The name of the entity type that describes values of the parameter. If the parameter is
        // required, this must be provided.</p>
        string entity_type_display_name = 6;

        // <p>Optional. Indicates whether the parameter is required. That is,
        // whether the intent cannot be completed without collecting the parameter
        // value.</p>
        bool mandatory = 7;

        // <p>Optional. The collection of prompts that the agent can present to the
        // user in order to collect value for the parameter.</p>
        repeated Prompt prompts = 8;

        // <p>Optional. Indicates whether the parameter represents a list of values.</p>
        bool is_list = 9;

        // <p>Creation date and time. Read-only field.</p>
        google.protobuf.Timestamp created_at = 10;

        // <p>Modification date and time. Read-only field.</p>
        google.protobuf.Timestamp modified_at = 11;

        // <p>User id in form of a valid UUID.</p>
        string created_by = 12;

        // <p>User id in form of a valid UUID.</p>
        string modified_by = 13;
    }

    // <p>Corresponds to the <code>Response</code> field in the Dialogflow console.</p>
    message Message {
        // <p>The text response message.</p>
        message Text {
            // <p>Optional. The collection of the agent&apos;s responses.</p>
            repeated string text = 1;
        }

        // <p>The image response message.</p>
        message Image {
            // <p>Optional. The public URI to an image file.</p>
            string image_uri = 1;

            // <p>Optional. A text description of the image to be used for accessibility,
            // e.g., screen readers.</p>
            string accessibility_text = 2;
        }

        // <p>The quick replies response message.</p>
        message QuickReplies {
            // <p>Optional. The title of the collection of quick replies.</p>
            string title = 1;

            // <p>Optional. The collection of quick replies.</p>
            repeated string quick_replies = 2;
        }

        // <p>The card response message.</p>
        message Card {

            // <p>Optional. Contains information about a button.</p>
            message Button {

                // <p>Note: One of the following is required:</p>
                // <p>Optional. The text to show on the button.</p>
                string text = 1;

                // <p>Optional. The text to send back to the Dialogflow API or a URI to open.</p>
                string postback = 2;
            }

            // <p>Optional. The title of the card.</p>
            string title = 1;

            // <p>Optional. The subtitle of the card.</p>
            string subtitle = 2;

            // <p>Optional. The public URI to an image file for the card.</p>
            string image_uri = 3;

            // <p>Optional. The collection of card buttons.</p>
            repeated Button buttons = 4;
        }

        // <p>The simple response message containing speech or text.</p>
        message SimpleResponse {

            // <p>One of text_to_speech or ssml must be provided. The plain text of the
            // speech output. Mutually exclusive with ssml.</p>
            string text_to_speech = 1;

            // <p>One of text_to_speech or ssml must be provided. Structured spoken
            // response to the user in the SSML format. Mutually exclusive with
            // text_to_speech.</p>
            string ssml = 2;

            // <p>Optional. The text to display.</p>
            string display_text = 3;
        }

        // <p>The collection of simple response candidates.</p>
        // <p>This message in <code>QueryResult.fulfillment_messages</code> and
        // <code>WebhookResponse.fulfillment_messages</code> should contain only one
        // <code>SimpleResponse</code>.</p>
        message SimpleResponses {
            // <p>Required. The list of simple responses.</p>
            repeated SimpleResponse simple_responses = 1;
        }

        // <p>The basic card message. Useful for displaying information.</p>
        message BasicCard {
            // <p>The button object that appears at the bottom of a card.</p>
            message Button {
                // <p>Opens the given URI.</p>
                message OpenUriAction {
                    // <p>Required. The HTTP or HTTPS scheme URI.</p>
                    string uri = 1;
                }

                // <p>Required. The title of the button.</p>
                string title = 1;

                // <p>Required. Action to take when a user taps on the button.</p>
                OpenUriAction open_uri_action = 2;
            }

            // <p>Optional. The title of the card.</p>
            string title = 1;

            // <p>Optional. The subtitle of the card.</p>
            string subtitle = 2;

            // <p>Required, unless image is present. The body text of the card.</p>
            string formatted_text = 3;

            // <p>Optional. The image for the card.</p>
            Image image = 4;

            // <p>Optional. The collection of card buttons.</p>
            repeated Button buttons = 5;
        }

        // <p>The suggestion chip message that the user can tap to quickly post a reply
        // to the conversation.</p>
        message Suggestion {
            // <p>Required. The text shown the in the suggestion chip.</p>
            string title = 1;
        }

        // <p>The collection of suggestions.</p>
        message Suggestions {
            // <p>Required. The list of suggested replies.</p>
            repeated Suggestion suggestions = 1;
        }

        // <p>The suggestion chip message that allows the user to jump out to the app
        // or website associated with this agent.</p>
        message LinkOutSuggestion {
            // <p>Required. The name of the app or site this chip is linking to.</p>
            string destination_name = 1;

            // <p>Required. The URI of the app or site to open when the user taps the
            // suggestion chip.</p>
            string uri = 2;
        }

        // <p>The card for presenting a list of options to select from.</p>
        message ListSelect {
            // <p>An item in the list.</p>
            message Item {
                // <p>Required. Additional information about this option.</p>
                SelectItemInfo info = 1;

                // <p>Required. The title of the list item.</p>
                string title = 2;

                // <p>Optional. The main text describing the item.</p>
                string description = 3;

                // <p>Optional. The image to display.</p>
                Image image = 4;
            }

            // <p>Optional. The overall title of the list.</p>
            string title = 1;

            // <p>Required. List items.</p>
            repeated Item items = 2;
        }

        // <p>The card for presenting a carousel of options to select from.</p>
        message CarouselSelect {
            // <p>An item in the carousel.</p>
            message Item {
                // <p>Required. Additional info about the option item.</p>
                SelectItemInfo info = 1;

                // <p>Required. Title of the carousel item.</p>
                string title = 2;

                // <p>Optional. The body text of the card.</p>
                string description = 3;

                // <p>Optional. The image to display.</p>
                Image image = 4;
            }

            // <p>Required. Carousel items.</p>
            repeated Item items = 1;
        }

        // <p>This message contains HTML text</p>
        message HTMLText {
            // <p>Collection of the agent&apos;s responses in HTML format</p>
            repeated string text = 1;
        }

        // <p>The Video response message.</p>
        message Video {
            // <p>Optional. The public URI to a video file.</p>
            string uri = 1;

            // <p>Optional. A text description of the video to be used for accessibility,
            // e.g., screen readers.</p>
            string accessibility_text = 2;
        }

        // <p>The Audio response message.</p>
        message Audio {
            // <p>Optional. The public URI to an audio file.</p>
            string uri = 1;

            // <p>Optional. A text description of the audio to be used for accessibility,
            // e.g., screen readers.</p>
            string accessibility_text = 2;
        }

        // <p>Additional info about the select item for when it is triggered in a
        // dialog.</p>
        message SelectItemInfo {
            // <p>Required. A unique key that will be sent back to the agent if this
            // response is given.</p>
            string key = 1;

            // <p>Optional. A list of synonyms that can also be used to trigger this
            // item in dialog.</p>
            repeated string synonyms = 2;
        }

        // <p>Represents different platforms that a rich message can be intended for.</p>
        enum Platform {
            // <p>Not specified.</p>
            PLATFORM_UNSPECIFIED = 0;

            // <p>Facebook.</p>
            FACEBOOK = 1;

            // <p>Slack.</p>
            SLACK = 2;

            // <p>Telegram.</p>
            TELEGRAM = 3;

            // <p>Kik.</p>
            KIK = 4;

            // <p>Skype.</p>
            SKYPE = 5;

            // <p>Line.</p>
            LINE = 6;

            // <p>Viber.</p>
            VIBER = 7;

            // <p>Actions on Google.</p>
            // <p>When using Actions on Google, you can choose one of the specific
            // Intent.Message types that mention support for Actions on Google,
            // or you can use the advanced Intent.Message.payload field.</p>
            // <p>The payload field provides access to AoG features not available in the
            // specific message types.</p>
            // <p>If using the Intent.Message.payload field, it should have a structure
            // similar to the JSON message shown here. For more information, see
            // <a href="https://developers.google.com/actions/dialogflow/webhook">Actions on Google Webhook
            // Format</a></p>
            // <pre><code>{
            //   &quot;expectUserResponse&quot;: true,
            //   &quot;isSsml&quot;: false,
            //   &quot;noInputPrompts&quot;: [],
            //   &quot;richResponse&quot;: {
            //     &quot;items&quot;: [
            //       {
            //         &quot;simpleResponse&quot;: {
            //           &quot;displayText&quot;: &quot;hi&quot;,
            //           &quot;textToSpeech&quot;: &quot;hello&quot;
            //         }
            //       }
            //     ],
            //     &quot;suggestions&quot;: [
            //       {
            //         &quot;title&quot;: &quot;Say this&quot;
            //       },
            //       {
            //         &quot;title&quot;: &quot;or this&quot;
            //       }
            //     ]
            //   },
            //   &quot;systemIntent&quot;: {
            //     &quot;data&quot;: {
            //       &quot;@type&quot;: &quot;type.googleapis.com/google.actions.v2.OptionValueSpec&quot;,
            //       &quot;listSelect&quot;: {
            //         &quot;items&quot;: [
            //           {
            //             &quot;optionInfo&quot;: {
            //               &quot;key&quot;: &quot;key1&quot;,
            //               &quot;synonyms&quot;: [
            //                 &quot;key one&quot;
            //               ]
            //             },
            //             &quot;title&quot;: &quot;must not be empty, but unique&quot;
            //           },
            //           {
            //             &quot;optionInfo&quot;: {
            //               &quot;key&quot;: &quot;key2&quot;,
