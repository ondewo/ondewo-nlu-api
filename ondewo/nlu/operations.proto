syntax = "proto3";

package ondewo.nlu;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";
import "google/protobuf/timestamp.proto";
import "ondewo/nlu/operation_metadata.proto";

// Manages long-running operations with an API service.
//
// When an API method normally takes long time to complete, it can be designed to return <a href="index.html#ondewo.nlu.Operation">Operation</a> to the client, and the client can use this interface to receive the real response asynchronously by polling the operation resource, or pass the operation resource to another API (such as Google Cloud Pub/Sub API) to receive the response.  Any API service that returns long-running operations should implement the <code>Operations</code> interface so developers can have a consistent client experience.
service Operations {

    // Lists operations that match the specified filter in the request. If the
    // server doesn&apos;t support this method, it returns <code>UNIMPLEMENTED</code>.
    //
    // NOTE: the <code>name</code> binding below allows API services to override the binding
    // to use different resource name schemes, such as <code>users/*/operations</code>.
    rpc ListOperations (ListOperationsRequest) returns (ListOperationsResponse) {
        option (google.api.http) = {get: "/v1/{name=operations}"};
    }

    // Gets the latest state of a long-running operation.  Clients can use this
    // method to poll the operation result at intervals as recommended by the API
    // service.
    rpc GetOperation (GetOperationRequest) returns (Operation) {
        option (google.api.http) = {get: "/v1/{name=operations/**}"};
    }

    // Deletes a long-running operation. This method indicates that the client is
    // no longer interested in the operation result. It does not cancel the
    // operation. If the server doesn&apos;t support this method, it returns
    // <code>google.rpc.Code.UNIMPLEMENTED</code>.
    rpc DeleteOperation (DeleteOperationRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {delete: "/v1/{name=operations/**}"};
    }

    // Starts asynchronous cancellation on a long-running operation.  The server
    // makes a best effort to cancel the operation, but success is not
    // guaranteed.  If the server doesn&apos;t support this method, it returns
    // <code>google.rpc.Code.UNIMPLEMENTED</code>.  Clients can use
    // <a href="index.html#ondewo.nlu.Operations.GetOperation">Operations.GetOperation</a> or
    // other methods to verify whether the cancellation succeeded or whether the
    // operation completed despite cancellation. On successful cancellation,
    // the operation is not deleted; instead, it becomes an operation with
    // an <a href="index.html#ondewo.nlu.Operation.error">Operation.error</a> value with a <a href="index.html#google.rpc.Status.code">google.rpc.Status.code</a>
    // of 1, corresponding to <code>Code.CANCELLED</code>.
    rpc CancelOperation (CancelOperationRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {post: "/v1/{name=operations/**}:cancel" body: "*"};
    }
}

// This resource represents a long-running operation that is the result of a
// network API call.
message Operation {

    // The server-assigned name, which is only unique within the same service that
    // originally returns it. If you use the default HTTP mapping, the
    // <code>name</code> should have the format of <code>operations/some/unique/name</code>.
    string name = 1;

    // Service-specific metadata associated with the operation.  It typically
    // contains progress information and common metadata such as create time.
    // Some services might not provide such metadata.  Any method that returns a
    // long-running operation should document the metadata type, if any.
    OperationMetadata metadata = 2;

    // If the value is <code>false</code>, it means the operation is still in progress.
    // If true, the operation is completed, and either <code>error</code> or <code>response</code> is
    // available.
    bool done = 3;

    // The operation result, which can be either an <code>error</code> or a valid <code>response</code>.
    // If <code>done</code> == <code>false</code>, neither <code>error</code> nor <code>response</code> is set.
    // If <code>done</code> == <code>true</code>, exactly one of <code>error</code> or <code>response</code> is set.
    oneof result {
        // The error result of the operation in case of failure or cancellation.
        google.rpc.Status error = 4;

        // The normal response of the operation in case of success.  If the original
        // method returns no data on success, such as <code>Delete</code>, the response is
        // <code>google.protobuf.Empty</code>.  If the original method is standard
        // <code>Get</code>/<code>Create</code>/<code>Update</code>, the response should be the resource.  For other
        // methods, the response should have the type <code>XxxResponse</code>, where <code>Xxx</code>
        // is the original method name.  For example, if the original method name
        // is <code>TakeSnapshot()</code>, the inferred response type is
        // <code>TakeSnapshotResponse</code>.
        google.protobuf.Any response = 5;
    }
}

// The request message for <a href="index.html#ondewo.nlu.Operations.GetOperation">Operations.GetOperation</a>.
message GetOperationRequest {

    // The name of the operation resource.
    string name = 1;

    // Optional. The mask to control which fields gets returned.
    optional google.protobuf.FieldMask field_mask = 2;

}

// The request message for <a href="index.html#ondewo.nlu.Operations.ListOperations">Operations.ListOperations</a>.
message ListOperationsRequest {

    // The name of the operation collection.
    string name = 4;

    // The standard list filter.
    string filter = 1;

    // The standard list page size.
    int32 page_size = 2;

    // Optional: The page token to support pagination.
    // Pagination allows you to retrieve a large result set in smaller, more manageable portions.
    // The page token is a string representing the current index and page size.
    //
    // Valid page token strings:
    // <ul>
    //   <li>&quot;&quot; (empty string) - Retrieves the first page.</li>
    //   <li>&quot;current_index-0--page_size-20&quot; - Retrieves the first page with a page size of 20.</li>
    //   <li>&quot;current_index-1--page_size-20&quot; - Retrieves the second page with a page size of 20.</li>
    // </ul>
    //
    // Index starts at 0.
    //
    // Examples of valid page token strings:
    // <ul>
    //   <li>&quot;&quot;</li>
    //   <li>&quot;current_index-0--page_size-20&quot;</li>
    //   <li>&quot;current_index-1--page_size-20&quot;</li>
    //   <li>&quot;current_index-10--page_size-20&quot;</li>
    // </ul>
    //
    // Examples of invalid page token strings:
    // <ul>
    //   <li>&quot;1&quot;</li>
    //   <li>&quot;current_index-0--page_size-20&quot;</li>
    //   <li>&quot;current_index--1--page_size-20&quot;</li>
    //   <li>&quot;current_index1--page_size-20&quot;</li>
    //   <li>&quot;current_index-1--page_size--20&quot;</li>
    // </ul>
    string page_token = 3;

    // Optional. A filter to narrow the response down to operations of interest.
    OperationFilter operation_filter = 5;

    // Optional. The mask to control which fields gets returned.
    optional google.protobuf.FieldMask field_mask = 6;

}

// This message contains an operation filter
message OperationFilter {

    // An operationFilter can be used in some requests to return only operations matching certain filter conditions.
    //
    // All fields below are  optional. Multiple fields specified at the same time are chained via OR.
    // Match operations with any of the following project parents.
    repeated string project_parents = 1;

    // Match operation which had any of the following operation statuses.
    repeated OperationMetadata.Status statuses = 2;

    // Match operation which had any of the following operation types.
    repeated OperationMetadata.OperationType types = 3;

    oneof start_time_oneof{
        // The time operation processing started.
        google.protobuf.Timestamp start_time = 4;
    }

    oneof end_time_oneof{

        // The time operation processing completed.
        google.protobuf.Timestamp end_time = 5;
    }
    // Match operation which had any of the following user_ids.
    repeated string user_ids = 6;

}

// The response message for <a href="index.html#ondewo.nlu.Operations.ListOperations">Operations.ListOperations</a>.
message ListOperationsResponse {

    // A list of operations that matches the specified filter in the request.
    repeated Operation operations = 1;

    // The next_page_token is used to retrieve the next page of a returned result,
    // e.g. next_page_token is current_index-2
    string next_page_token = 2;

}

// The request message for <a href="index.html#ondewo.nlu.Operations.CancelOperation">Operations.CancelOperation</a>.
message CancelOperationRequest {

    // The name of the operation resource to be cancelled.
    string name = 1;
}

// The request message for <a href="index.html#ondewo.nlu.Operations.DeleteOperation">Operations.DeleteOperation</a>.
message DeleteOperationRequest {

    // The name of the operation resource to be deleted.
    string name = 1;
}
