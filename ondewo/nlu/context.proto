syntax = "proto3";

package ondewo.nlu;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

option cc_enable_arenas = true;
option csharp_namespace = "Google.Cloud.Dialogflow.V2";
option go_package = "google.golang.org/genproto/googleapis/cloud/dialogflow/v2;dialogflow";
option java_multiple_files = true;
option java_outer_classname = "ContextProto";
option java_package = "com.google.cloud.dialogflow.v2";
option objc_class_prefix = "DF";

// A context represents additional information included with user input or with an intent returned by the Dialogflow API. Contexts are helpful for differentiating user input which may be vague or have a different meaning depending on additional details from your application such as user setting and preferences, previous user input, where the user is in your application, geographic location, and so on.
//
// You can include contexts as input parameters of a <a href="index.html#ondewo.nlu.Sessions.DetectIntent">DetectIntent</a> (or <a href="index.html#ondewo.nlu.Sessions.StreamingDetectIntent">StreamingDetectIntent</a>) request, or as output contexts included in the returned intent.
// Contexts expire when an intent is matched, after the number of <code>DetectIntent</code> requests specified by the <code>lifespan_count</code> parameter, or after 10 minutes if no intents are matched for a <code>DetectIntent</code> request.
// For more information about contexts, see the <a href="https://dialogflow.com/docs/contexts">Dialogflow documentation</a>.
service Contexts {
    // Returns the list of all contexts in the specified session.
    rpc ListContexts (ListContextsRequest) returns (ListContextsResponse) {
        option (google.api.http) = {
            get: "/v2/{parent=projects/*/agent/sessions/*}/contexts"
        };
    }

    // Retrieves the specified context.
    rpc GetContext (GetContextRequest) returns (Context) {
        option (google.api.http) = {
            get: "/v2/{name=projects/*/agent/sessions/*/contexts/*}"
        };
    }

    // Creates a context.
    rpc CreateContext (CreateContextRequest) returns (Context) {
        option (google.api.http) = {
            post: "/v2/{parent=projects/*/agent/sessions/*}/contexts"
            body: "context"
        };
    }

    // Updates the specified context.
    rpc UpdateContext (UpdateContextRequest) returns (Context) {
        option (google.api.http) = {
            patch: "/v2/{context.name=projects/*/agent/sessions/*/contexts/*}"
            body: "context"
        };
    }

    // Deletes the specified context.
    rpc DeleteContext (DeleteContextRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v2/{name=projects/*/agent/sessions/*/contexts/*}"
        };
    }

    // Deletes all active contexts in the specified session.
    rpc DeleteAllContexts (DeleteAllContextsRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v2/{parent=projects/*/agent/sessions/*}/contexts"
        };
    }
}

// Represents a context.
message Context {

    // Represents a parameter associated with a context
    message Parameter {

        // The name of the context parameter.
        string name = 1;

        // The display name of the context parameter.
        string display_name = 2;

        // The value(s) of the context parameter.
        string value = 3;

        // The original value(s) of the context parameter.
        string value_original = 4;

        // Creation date and time. Read-only field.
        google.protobuf.Timestamp created_at = 5;

        // Modification date and time. Read-only field.
        google.protobuf.Timestamp modified_at = 6;

        // User id in form of a valid UUID.
        string created_by = 7;

        // User id in form of a valid UUID.
        string modified_by = 8;

    }

    // Required. The display name of the context (must be unique per session).
    //
    // Note: we are deviating from the dialogflow format
    // <code>projects/&lt;project_uuid&gt;/agent/sessions/&lt;session_uuid&gt;/contexts/&lt;context_uuid&gt;</code>.
    //
    // <ul>
    //   <li>DetectIntent only returns
    //     <ul>
    //       <li>the short display name in the &quot;name&quot; field in query_result.output_contexts</li>
    //       <li>only expects the short display name in the &quot;name&quot; field in query_parameters.contexts</li>
    //     </ul>
    //   </li>
    //   <li>Also inside the persisted session object only the short display name is used.
    //     <ul>
    //       <li>SessionStep.contexts only contains the short display name</li>
    //       <li>SessionReviewStep.contexts only contains the short display name</li>
    //     </ul>
    //   </li>
    // </ul>
    string name = 1;

    // Optional. The number of conversational query requests after which the
    // context expires. If set to <code>0</code> (the default) the context expires
    // immediately. Contexts expire automatically after 10 minutes even if there
    // are no matching queries.
    int32 lifespan_count = 2;

    // Optional. The collection of parameters associated with this context.
    // Refer to <a href="https://dialogflow.com/docs/actions-and-parameters">this doc</a> for
    // syntax.
    // Keys are the display names of context parameters.
    map<string, Parameter> parameters = 3;

    // Optional. The time span in seconds after which the context expires. By default it does not expire.
    float lifespan_time = 4;

    // Creation date and time. Read-only field.
    google.protobuf.Timestamp created_at = 5;

    // Modification date and time. Read-only field.
    google.protobuf.Timestamp modified_at = 6;

    // User id in form of a valid UUID.
    string created_by = 7;

    // User id in form of a valid UUID.
    string modified_by = 8;
}

// The request message for <a href="index.html#google.cloud.dialogflow.v2.Contexts.ListContexts">Contexts.ListContexts</a>.
message ListContextsRequest {
    // Required. The session to list all contexts from.
    // Format: <pre><code>projects/&lt;project_uuid&gt;/agent/sessions/&lt;session_uuid&gt;</code></pre>
    string session_id = 1;

    // Optional. The next_page_token value returned from a previous list request.
    // The page token to support pagination.
    // Pagination allows you to retrieve a large result set in smaller, more manageable portions.
    // The page token is a string representing the current index and page size.
    //
    // Valid page token strings:
    // <ul>
    //   <li>&quot;&quot; (empty string) - Retrieves the first page.</li>
    //   <li>&quot;current_index-0--page_size-20&quot; - Retrieves the first page with a page size of 20.</li>
    //   <li>&quot;current_index-1--page_size-20&quot; - Retrieves the second page with a page size of 20.</li>
    // </ul>
    //
    // Index starts at 0.
    //
    // Examples of valid page token strings:
    // <ul>
    //   <li>&quot;&quot;</li>
    //   <li>&quot;current_index-0--page_size-20&quot;</li>
    //   <li>&quot;current_index-1--page_size-20&quot;</li>
    //   <li>&quot;current_index-10--page_size-20&quot;</li>
    // </ul>
    //
    // Examples of invalid page token strings:
    // <ul>
    //   <li>&quot;1&quot;</li>
    //   <li>&quot;current_index-0--page_size-20&quot;</li>
    //   <li>&quot;current_index--1--page_size-20&quot;</li>
    //   <li>&quot;current_index1--page_size-20&quot;</li>
    //   <li>&quot;current_index-1--page_size--20&quot;</li>
    // </ul>
    string page_token = 3;
}

// The response message for <a href="index.html#google.cloud.dialogflow.v2.Contexts.ListContexts">Contexts.ListContexts</a>.
message ListContextsResponse {
    // The list of contexts. There will be a maximum number of items
    // returned based on the page_token field in the request.
    repeated Context contexts = 1;

    // The next_page_token is used to retrieve the next page of a returned result,
    // e.g. next_page_token is current_index-2
    string next_page_token = 2;
}

// The request message for <a href="index.html#google.cloud.dialogflow.v2.Contexts.GetContext">Contexts.GetContext</a>.
message GetContextRequest {
    // Required. The name of the context. Format:
    // <code>projects/&lt;project_uuid&gt;/agent/sessions/&lt;session_uuid&gt;/contexts/&lt;context_uuid&gt;</code>.
    string name = 1;
}

// The request message for <a href="index.html#google.cloud.dialogflow.v2.Contexts.CreateContext">Contexts.CreateContext</a>.
message CreateContextRequest {
    // Required. The session to create a context for.
    // Format: <pre><code>projects/&lt;project_uuid&gt;/agent/sessions/&lt;session_uuid&gt;</code></pre>
    string session_id = 1;

    // Required. The context to create.
    Context context = 2;
}

// The request message for <a href="index.html#google.cloud.dialogflow.v2.Contexts.UpdateContext">Contexts.UpdateContext</a>.
message UpdateContextRequest {
    // Required. The context to update.
    Context context = 1;

    // Optional. The mask to control which fields get updated.
    google.protobuf.FieldMask update_mask = 2;
}

// The request message for <a href="index.html#google.cloud.dialogflow.v2.Contexts.DeleteContext">Contexts.DeleteContext</a>.
message DeleteContextRequest {
    // Required. The name of the context to delete. Format:
    // <code>projects/&lt;project_uuid&gt;/agent/sessions/&lt;session_uuid&gt;/contexts/&lt;context_uuid&gt;</code>.
    string name = 1;
}

// The request message for <a href="index.html#google.cloud.dialogflow.v2.Contexts.DeleteAllContexts">Contexts.DeleteAllContexts</a>.
message DeleteAllContextsRequest {
    // Required. The name of the session to delete all contexts from.
    // Format: <pre><code>projects/&lt;project_uuid&gt;/agent/sessions/&lt;session_uuid&gt;</code></pre>
    string session_id = 1;
}
